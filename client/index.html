<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Management</title>
  <link rel="stylesheet" href="../client/styles/main.css">
  <script src="https://kit.fontawesome.com/5a03b8ed22.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>User List</h1>
    <button class="add-user-button">+ Add User</button>
  </header>
  <main>
    <!-- Modal -->
    <div id="add-user-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-header-title">Create New User</h3>
          <span class="close"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <form>
          <div class="form-name-container">
            <span class="first-name-wrapper">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </span>
            <span class="last-name-wrapper">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </span>
          </div>

          <div class="form-dob-container">
            <span class="dob-wrapper">
              <label for="dateOfBirth">Date of Birth</label>
            </span>

            <span class="dropdown-wrapper">
              <select id="month" name="month" required>
                <option value="" disabled selected hidden>Month</option>
              </select>

              <select id="day" name="day" required>
                <option value="" disabled selected hidden>Day</option>
              </select>

              <select id="year" name="year" required>
                <option value="" disabled selected hidden>Year</option>
              </select>
            </span>
          </div>
          
          <div class="form-picture-container">
            <label for="profilePic">Profile Picture Link</label>
            <input type="text" id="profilePicture" name="profilePicture" required>
          </div>

          <div class="form-bio-container">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" required></textarea>
          </div>

          <div class="form-submit">
            <button type="submit">Create User</button>
          </div>

        </form>

      </div>
    </div>

    <div class="overlay"></div>

    <!-- Cards section -->
    <section class="cards-section">
      <div class="cards-container"></div>
    </section>

  </main>

</body>
<script type="module" src="../client/js/index.js"></script>
<script type="module" src="../client/js/addUser.js"></script>

</html>
