<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Management</title>
  <script src="https://kit.fontawesome.com/5a03b8ed22.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>User List</h1>
    <button>+ Add User</button>
  </header>
  <main>
    <!-- The modal -->
    <div id="add-user-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create New User</h3>
          <span class="close"><i class="fa-solid fa-xmark"></i></span>
          <form>
        </div>

          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>

          <label for="dateOfBirth">Date of Birth</label>
          <select id="month" name="month" required>
            <option value="" disabled selected hidden>Month</option>

          </select>

          <select id="day" name="day" required>
            <option value="" disabled selected hidden>Day</option>

          </select>

          <select id="year" name="year" required>
            <option value="" disabled selected hidden>Year</option>

          </select>

          <label for="profilePic">Profile Picture Link</label>
          <input type="text" id="profilePicture" name="profilePicture" required>

          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" required></textarea>

          <button type="submit">Create User</button>
        </form>
      </div>
    </div>

  </main>

</body>
<script src="../client/js/main.js"></script>
<script src="../client/js/addUser.js"></script>

</html>
